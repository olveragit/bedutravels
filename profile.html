<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bedu Travels</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Work+Sans:300,400,500,700&display=swap" rel="stylesheet">
  </head>
  <body class="body-register">

    <nav>
      <img src="assets/images/logo.png" alt="logo_bedu">
      <div class="top-menu">
        <a href="#">Login</a>
        <a href="register.html">SignIn</a>
      </div>
    </nav>

    <section class="form-container">
      <div class="profile-two-columns">
      <h3>INFORMACIÓN DE TU CUENTA EN BEDU-TRAVELS</h3>
      <div class="request-info-form">

        <form class="register-form-fields" action="index.html" method="post">
          <h5>Nombre:</h5>
          <input type="text" name="" value="" placeholder="">
          <h5>Apellido:</h5>
          <input type="text" name="" value="" placeholder="">
          <h5>Correo Electrónico:</h5>
          <input type="text" name="" value="" placeholder="">
          <h5>Fecha de Nacimiento:</h5>
          <input type="text" name="" value="" placeholder="dd/mm/aaaa">
          <h5>Nacionalidad:</h5>
          <input type="text" name="" value="" placeholder="">
          <input class="button-send-register" type="submit" value="Guardar información">
          <a href="#">Cambiar contraseña</a>
        </form>
        <div class="foto-perfil">
          <img src="assets/images/instagram.svg" alt="foto_de_perfil_del_usuario">
          <button class="button-change-profile-photo" type="button" name="button">Cambiar foto de perfil</button>
        </div>

     </div>
   </div>
  </section>

    <footer>
      <div class="footer-register">
        <p>Bedu Travels <br>hola@bedutravels.com </p>
        <div class="social-icons">
          <img src="assets/images/facebook.svg" alt="facebook_icon">
          <img src="assets/images/twitter.svg" alt="twitter_icon">
          <img src="assets/images/instagram.svg" alt="instagram_icon">
        </div>
      </div>
    </footer>
  </body>
</html>
